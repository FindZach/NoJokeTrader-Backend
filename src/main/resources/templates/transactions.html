<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions Overview</title>
  <!-- Import CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container">

  <!-- Table for Transactions -->
  <h2>Transaction Details</h2>
  <table id="transactionsTable" class="display" style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>Asset Ticker</th>
      <th>Amount Range</th>
      <th>Transaction Type</th>
      <th>Transaction Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
      <td th:text="${transaction.getId()}"></td>
      <!-- Conditional Ticker Content -->
      <td>
        <!-- If Ticker is NOT "N/A", show hyperlink -->
        <a th:if="${transaction.getTicker()} != 'N/A'"
           th:href="@{/transactions/ticker/{ticker}(ticker=${transaction.getTicker()})}"
           th:text="${transaction.getTicker()}"></a>

        <!-- If Ticker is "N/A", show plain text -->
        <span th:if="${transaction.getTicker()} == 'N/A'"
              th:text="${transaction.getTicker()}"></span>
      </td>
      <td th:text="${transaction.getAmountRange()}"></td>
      <td th:text="${transaction.getTransactionType()}"></td>
      <td th:text="${#dates.format(transaction.getTransactionDate(), 'MM/dd/yyyy')}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
