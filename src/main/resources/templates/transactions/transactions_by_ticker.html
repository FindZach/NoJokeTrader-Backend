<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions for Ticker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navbar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- Page Content -->
<div class="container">
    <h1>Transactions for <span th:text="${ticker}">[Ticker]</span></h1>

    <!-- Check if transactions exist -->
    <div th:if="${#lists.isEmpty(transactions)}">
        <p>No transactions found for ticker <strong th:text="${ticker}"></strong>.</p>
    </div>

    <!-- Transactions Table -->
    <div th:if="${!#lists.isEmpty(transactions)}">
        <table>
            <thead>
            <tr>
                <th>Asset</th>
                <th>Name</th>
                <th>Type</th>
                <th>Amount Range</th>
                <th>Transaction Date</th>
                <th>Notification Date</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.asset}">[Asset]</td>

                <td>
                    <!-- Hyperlink to members/{id} -->
                    <a th:href="@{/members/{id}(id=${transaction.disclosure.getMember().getId()})}"
                       th:text="${transaction.disclosure.getMember().getMemberDetails()}"></a>
                </td>

                <td th:text="${transaction.transactionType}">[Type]</td>
                <td th:text="${transaction.amountRange}">[Amount Range]</td>
                <td th:text="${#dates.format(transaction.transactionDate, 'MM/dd/yyyy')}">[Transaction Date]</td>
                <td th:text="${#dates.format(transaction.notificationDate, 'MM/dd/yyyy')}">[Notification Date]</td>
                <td th:text="${transaction.comments}">[Comments]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
